<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Creative music player </title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <h1>Creative Music Player </h1>
  <div class="music-container " id="music-container">

    <div class="music-info" id="music-info">
      <h4 id="title"   class="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress"
        id="progress"></div>
      </div>
    </div>
    <audio  id="music" src="./musics/ANA WALA.mp3"  ></audio>

    <div class="img-container play">
      <img id="cover"  src="./images/Ana wala.jpg" alt="Odai Zagha ">
    </div>
    <div class="navigation">
      <button id="prev"  class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play"  class="action-btn  action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next"  class="action-btn  action-btn-big">
        <i class="fas fa-forward"></i>
      </button>

    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
